  <style>
    /* Grid des photos */
    .grid10 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .grid10 img {
      width: 100%;
      display: block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .grid10 img:hover {
      transform: scale(1.03);
    }

    /* Lightbox CSS-only */
    .lightbox {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .lightbox .close:hover {
      color: #ddd;
    }
  </style>
</head>
