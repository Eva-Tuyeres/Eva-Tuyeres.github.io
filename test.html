<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Images</title>
  <style>
    .grid7 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .grid7 div {
      overflow: hidden;
      border-radius: 8px;
    }

    .grid7 img {
      width: 100%;
      height: 300px;          /* ðŸ”¥ fixe la hauteur visible */
      object-fit: cover;      /* recadre sans dÃ©former */
      display: block;
    }
  </style>
</head>
<body>
  <div class="grid7">
    <div><img src="https://picsum.photos/600/400?random=1" alt=""></div>
    <div><img src="https://picsum.photos/600/400?random=2" alt=""></div>
    <div><img src="https://picsum.photos/600/400?random=3" alt=""></div>
    <div><img src="https://picsum.photos/600/400?random=4" alt=""></div>
  </div>
</body>
</html>
